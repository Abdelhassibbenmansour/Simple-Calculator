<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--the robot font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Ultra Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="name">Scientific Calculator</div>
        <div class="display">
            <div class="pastValue"></div>
            <div class="currentValue"></div>
        </div>
        <div class="btns">
            <div class="btn symbol">(</div>
            <div class="btn symbol">)</div>
            <div class="btn text">CLR</div>
            <div class="btn symbol del" ><i class="fa-solid fa-delete-left"></i></div>
            <div class="btn text">SIN</div>
            <div class="btn text">COS</div>
            <div class="btn text">TAN</div>
            <div class="btn arithmetic">÷</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn arithmetic">×</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn arithmetic">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn arithmetic">+</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">π</div>
            <div class="btn equal">=</div>
            <div class="btn">LOG</div>
            <div class="btn">LN</div>
            <div class="btn sqrt">&radic;</div>
            <div class="btn power">x^y</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
